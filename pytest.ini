[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --verbose
    --tb=short
markers =
    unit: 단위 테스트 (빠른 테스트)
    integration: 통합 테스트 (느린 테스트)
    slow: 느린 테스트 (시간이 오래 걸리는 테스트)
    gui: GUI 테스트 (디스플레이가 필요한 테스트)
    filesystem: 실제 파일 시스템을 사용하는 테스트
    network: 네트워크가 필요한 테스트 (현재 KRenamer에서는 사용하지 않음)
    
# 테스트 디렉토리별 설정
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    
# 최소 Python 버전
minversion = 6.0

# xfail 설정
xfail_strict = true

# 병렬 테스트 설정 (pytest-xdist 사용 시)
# addopts 에 -n auto 추가하면 자동으로 CPU 코어 수만큼 병렬 실행
# 현재는 주석 처리 (필요시 활성화)
# -n auto

# 커버리지 설정 (pytest-cov 설치 후 사용)
# --cov=krenamer
# --cov-report=html
# --cov-report=term-missing
# --cov-fail-under=80