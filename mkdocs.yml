site_name: KRenamer
site_description: Python으로 배우는 완전한 소프트웨어 개발 워크플로우 - GUI 개발부터 배포까지
site_author: KRenamer Team
site_url: https://geniuskey.github.io/krenamer

# Repository
repo_name: geniuskey/krenamer
repo_url: https://github.com/geniuskey/krenamer
edit_uri: edit/main/docs/

# Copyright
copyright: Copyright &copy; 2024 GeniusKey

# Configuration
theme:
  name: material
  language: ko
  palette:
    # Palette toggle for light mode
    - scheme: default
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-7 
        name: Switch to dark mode
    # Palette toggle for dark mode
    - scheme: slate
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  font:
    text: Noto Sans KR
    code: Roboto Mono
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.highlight
    - search.share
    - content.code.copy
    - content.code.annotate

# Extensions
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:materialx.emoji.to_svg
      emoji_index: !!python/name:materialx.emoji.twemoji
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: geniuskey
      repo: krenamer
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

# Plugins
plugins:
  - search:
      lang: ko
  - minify:
      minify_html: true

# Customization
extra:
  version:
    provider: mike
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/geniuskey/krenamer
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/krenamer/
    - icon: fontawesome/solid/book
      link: https://geniuskey.github.io/krenamer

# Page tree
nav:
  - 홈: index.md
  - 시작하기: getting-started.md
  - Part 1 - 기초와 준비:
    - Chapter 1 - Python 기초: chapter1.md
    - Chapter 2 - Tkinter GUI 기초: chapter2.md
  - Part 2 - 핵심 기능 개발:
    - Chapter 3 - CLI 기반 파일 이름 변경 도구: chapter3.md
    - Chapter 4 - GUI 개선과 사용성 향상: chapter4.md
    - Chapter 5 - 2-패널 레이아웃과 미리보기: chapter5.md
    - Chapter 6 - 고급 기능과 안전성: chapter6.md
  - Part 3 - 전문 개발:
    - Chapter 7 - 모듈화하기: chapter7.md
    - Chapter 8 - 단위 테스트: chapter8.md
    - Chapter 9 - MkDocs 적용: chapter9.md
  - Part 4 - 배포와 운영:
    - Chapter 10 - GitHub Actions: chapter10.md
    - Chapter 11 - PyPI 배포: chapter11.md
    - Chapter 12 - PyInstaller: chapter12.md
  - 최종 완성: final.md
  - 부록:
    - Appendix A - AI와 함께하는 개발: appendix-a.md
    - Appendix B - 실습 프롬프트 가이드: appendix-b.md
  - API reference: api